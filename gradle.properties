projectName=ml4processing

packageName=ml

javaTargetVersion=1.8

propertiesName=ML 4 Processing
propertiesCategory=Data
propertiesAuthors=[Jeongin Lee](https://github.com/jjeongin)
propertiesUrl=https://github.com/jjeongin/tensorflow-processing
propertiesSentence=TensorFlow ML library for Processing
propertiesParagraph=
propertiesVersion=1
propertiesPrettyVersion=0.0.1
propertiesMinRevision=
propertiesMaxRevision=

# Uncomment to copy library to sketchbook directory
# Where is your Processing sketchbook located? 
# If you are not sure, check the sketchbook location in your Processing 
# application preferences.
# ${user.home} points the compiler to your home directory.
# For windows the default path to your sketchbook would be
# ${user.home}/My Documents/Processing (make adjustments below)
sketchbookLocation=/Users/andres/Documents/Processing

classpathLocalLocation=/Applications/Processing.app/Contents/Java/core/library

# Uncomment for continues build with cuda:
# cuda

# Uncomment for no fat jar building
disable-fatjar

javacppPlatform=linux-x86_64,linux-armhf,linux-arm64,macosx-x86_64,macosx-arm64,windows-x86_64
org.gradle.parallel=true